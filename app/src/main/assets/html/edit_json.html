        <div id="jsoneditor" style="flex-grow: 1;"></div>

    <script>
        // create the editor
        const container = document.getElementById("jsoneditor")
        const options = {
            escapeUnicode: false,
            sortObjectKeys: true,
            history: true,
            mode: 'tree',
            search: true,
            colorPicker: true,
            enableSort: true,
            enableTransform: true
        }

        const editor = new JSONEditor(container, options);
